<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Outlined, and shadowed text</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ background-color: #eeeeee;}
	#canviA{ 
		background-color: white; 
		border: 5px red solid;
		margin-left: 40px;
		margin-top: 40px;
	}
</style>
</head>
<body>
	<h3>3.14 Outlined, and shadowed text</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />

<canvas id="canviA" width="990" height="500">Your browser needs an upgrade</canvas>

<script type="text/javascript">
	var mycanvii = document.getElementById("canviA");
	var contex = mycanvii.getContext("2d");
	contex.font = "3em sans-serif";
	contex.strokeStyle = "rgb(0,0,0)";
	contex.strokeText("I always feel like somebody's watching me...", 20, 200);
	contex.strokeStyle = "rgba(100,100,100,0.25)";
</script>
</body>
</html>
