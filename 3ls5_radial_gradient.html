<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | radial gradient</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" href="./css/.css" type="text/css" />
<style type="text/css">
	body{
		background-color: #eeeeee;
	}
	#outer{
		margin-left: 5%;
		margin-top: 5%;
		border: 10px solid yellow;
	}
	#canvii{
		width: 100%; //will inherent 100% of parent width
	}
	#outer2{
		margin-left: 5%;
		margin-top: 5%;
		border: 10px solid red;
	}
	#canvii2{
		width: 100%; //will inherent 100% of parent width
	}
	#outer3{
		margin-left: 5%;
		margin-top: 5%;
		border: 10px solid red;
	}
	#canvii3{
		width: 100%; //will inherent 100% of parent width
	}
</style>
</head>
<body>
	<h3>Radial gradient</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />
	<div id="outer">
		<canvas id="canvii" width="500" height="500">
			Your browser is no bueno!
		</canvas>
	</div>
	<br /><br /><br />
	<div id="outer2">
		<canvas id="canvii2" width="500" height="500">
			Your browser is no bueno!
		</canvas>
	</div>
	<br /><br /><br />
	<div id="outer3">
		<canvas id="canvii3" width="500" height="500">
			Your browser is no bueno!
		</canvas>
	</div>
	<script type="text/javascript">
		var mycanvii = document.getElementById("canvii");
		var contex = mycanvii.getContext('2d');
		var mygradient = contex.createRadialGradient(200,200,10,300,300,300);
		mygradient.addColorStop("0.0","#00ccee");
		mygradient.addColorStop("0.25","cyan");
		mygradient.addColorStop("0.50","blue");
		mygradient.addColorStop("0.75","purple");
		mygradient.addColorStop("1.0","black");
		contex.fillStyle = mygradient;
		contex.fillRect(0,0,500,500);

		var mycanvii2 = document.getElementById("canvii2");
		var contex2 = mycanvii2.getContext('2d');
		var mygradient2 = contex2.createRadialGradient(200,200,10,300,300,300);
		mygradient2.addColorStop("0.0","white");
		mygradient2.addColorStop("0.25","yellow");
		mygradient2.addColorStop("0.50","orange");
		mygradient2.addColorStop("0.75","red");
		mygradient2.addColorStop("1.0","black");
		contex2.fillStyle = mygradient2;
		contex2.fillRect(0,0,500,500);

		var mycanvii3 = document.getElementById("canvii3");
		var contex3 = mycanvii3.getContext('2d');
		var mygradient3 = contex3.createRadialGradient(250,250,5,500,300,300);
		mygradient3.addColorStop("0.0","white");
		mygradient3.addColorStop("0.25","yellow");
		mygradient3.addColorStop("0.50","orange");
		mygradient3.addColorStop("0.75","red");
		mygradient3.addColorStop("1.0","black");
		contex3.fillStyle = mygradient3;
		contex3.fillRect(0,0,500,500);

	</script>
</body>
</html>
