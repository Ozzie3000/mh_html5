<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | shapes</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		/* local */
		/*background: url("..//pictures/background-wallpapers-60.png"); */
		/* not local */
		/*background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");  */
		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		color: white;
		font-size: 18px;
	}
	h1{ color: white; font-family: sans-serif; text-align: center; font-size: 24px;}
	
	.canvas_wrapper{
		margin-top: 5%;
		margin-left: 5%;
	}
	#canvas_1{
		background-color: white;
		border: 5px blue solid;
	}
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />
	<h1>trigonometric shapes</h1>
	
	<div class="canvas_wrapper">
		<canvas id="canvas_1" width="500" height="400" onclick="create_image();">try a different browser.</canvas>
		<br />
		<form>
			Draw:
			<select id="shapetype" name="shapetype">
				<option value="obtuseangle">Obtuse Angle</option>
				<option value="acuteangle">Acute Angle</option>
				<option value="rightangle">Right Angle</option>
				<option value="obtusetriangle">Obtuse Triangle</option>
				<option value="acutetriangle">Acute Triangle</option>
				<option value="righttriangle">Right Triangle</option>
				<option value="isoscelestriangle">Isosceles Triangle</option>
				<option value="equiangulartriangle">Equiangular Triangle</option>
				<option value="scalenetriangle">Scalene Triangle</option> 
				<option value="circle">Circle</option>
				<option value="arc">Arc</option> 
				<option value="sine">Sine</option> 
				<option value="cosine">Cosine</option>
			</select>
		</form>
		&nbsp;&nbsp;&nbsp;<b>Select a shape from the dropdown,<br>then click once on the canvas</b>
		<br><br>
		<div id="description">
		</div>
	</div>


<script type="text/javascript">
	var my_canvas=document.getElementById("canvas_1");
	var contex=my_canvas.getContext('2d');
	function create_image() {
	my_canvas.width = my_canvas.width; //clears canvas
	contex.strokeStyle='rgb(0,0,0)';
	contex.lineWidth="2";
	var shapetype=document.getElementById("shapetype").value;
	switch (shapetype) {
	case "obtuseangle":
	 angle(50,50,50,200,200,280);
	 document.getElementById("description").innerHTML="An obtuse angle is one of less than 90 degrees";
	break;
	case "acuteangle":
	 angle(50,50,50,200,200,120);
	 document.getElementById("description").innerHTML="An acute angle is one of less than 90 degrees";
	break;
	case "rightangle":
	 angle(50,50,50,200,200,200);
	 document.getElementById("description").innerHTML="A right angle is two lines set at an angle of 90 degrees";
	break;
	case "acutetriangle":
	 triangle(50,50,50,200,200,120);
	 document.getElementById("description").innerHTML="Angles in an acute triangle are all less than 90 degrees";
	break;
	case "obtusetriangle":
	 triangle(50,50,50,200,200,280);
	 document.getElementById("description").innerHTML="An obtuse triangle has one >90 degree angle and two that are < 90 degrees";
	break;
	case "righttriangle":
	 triangle(50,50,50,200,200,200);
	 document.getElementById("description").innerHTML="A right triangle has one angle that is 90 degrees";
	break;
	case "isoscelestriangle":
	 triangle(100,300,300,300,200,100);
	 document.getElementById("description").innerHTML="An isosceles triangle has two angles set to the same degree (congruency) ";
	break;
	case "equiangulartriangle":
	 triangle(100,300,300,300,200,200);
	 document.getElementById("description").innerHTML="All angles are congruent (at 60 degrees) in an equiangular triangle";
	break;
	case "scalenetriangle":
	 triangle(100,100,100,240,160,40);
	 document.getElementById("description").innerHTML="All three angles are different in a scalene triangle";
	break;
	case "circle":
	contex.beginPath();  
	contex.arc(200, 200, 100, 0, Math.PI * 2, true);
	contex.closePath();
	contex.stroke();
	document.getElementById("description").innerHTML="Circles are created with the Arc method - use Math.PI *2";
	break;
	case "arc":
	contex.beginPath();  
	contex.arc(200, 250, 100, 0, Math.PI, true);
	contex.closePath();  
	contex.stroke();
	document.getElementById("description").innerHTML="Semicircles are created with the Arc method - use Math.PI";
	break;
	case "sine":
	 for (i=0; i< 500; i++) {
	  i2=(Math.sin(i * ((2 * Math.PI) / 500)) * 200 + 200);         
	  contex.lineTo(i,i2);
	contex.stroke();
	 }
	document.getElementById("description").innerHTML="The Sine Function"; 
	break;
	case "cosine":
	 for (i=0; i< 500; i++) {
	  i2=(Math.cos(i * ((2 * Math.PI) / 200)) * 200 + 200);       
	   contex.lineTo(i,i2);
	contex.stroke();
	 }
	document.getElementById("description").innerHTML="The Cosine Function"; 
	break;  
	default:
	// nada
	}  // end switch
	} //function
	function angle(mx,my,coord1x,coord1y,coord2x,coord2y) {
	 contex.moveTo(mx,my);
	 contex.lineTo(coord1x,coord1y);
	 contex.lineTo(coord2x,coord2y);
	 contex.stroke();
	}
	function triangle(mx,my,coord1x,coord1y,coord2x,coord2y) {
	 contex.beginPath();
	 contex.moveTo(mx,my);
	 contex.lineTo(coord1x,coord1y);
	 contex.lineTo(coord2x,coord2y);
	 contex.closePath(); // the closePath method completes the triangle
	 contex.stroke();
	}
</script>
</body>
</html>
