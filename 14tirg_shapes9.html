	<h1>trigonometric shapes</h1>
	
	<div class="canvas_wrapper">
		<canvas id="canvas_1">try a different browser.</canvas>
		<br />
		<form>
			Draw:
			<select id="shapetype" name="shapetype">
				<option value="obtuseangle">Obtuse Angle</option>

				<option value="rightangle">Right Angle</option>
				<option value="obtusetriangle">Obtuse Triangle</option>
				<option value="acutetriangle">Acute Triangle</option>
				<option value="righttriangle">Right Triangle</option>
				<option value="isoscelestriangle">Isosceles Triangle</option>
				<option value="equiangulartriangle">Equiangular Triangle</option>
				<option value="scalenetriangle">Scalene Triangle</option> 
				<option value="circle">Circle</option>
				<option value="arc">Arc</option> 
				<option value="sine">Sine</option> 
				<option value="cosine">Cosine</option>
			</select>
		</form>
