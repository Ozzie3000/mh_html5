<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Writing vertical text</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ background-color: #eeeeee;}
	#canviA{ 
		background-color: black; 
		border: 5px blue solid;
		margin-left: 40px;
		margin-top: 40px;
	}
</style>
</head>
<body>
	<h3>3.13 Vertical Text</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />

<canvas id="canviA" width="500" height="500">Your browser needs an upgrade</canvas>

<script type="text/javascript">
	var mycanvii = document.getElementById("canviA");
	var contex = mycanvii.getContext("2d");
		contex.font = "1.5em sans-serfi"
		contex.fillStyle = "#00cc00";
	letter("T", 20);
	letter("h", 40);
	letter("i", 60);
	letter("s", 80);
	letter("I", 120);
	letter("s", 140);
	letter("T", 180);
	letter("h", 200);
	letter("e", 220);
	letter("M", 260);
	letter("a", 280);
	letter("t", 300);
	letter("r", 320);
	letter("i", 340);
	letter("x", 360);

	function letter(thingy, position){
		contex.fillText(thingy, 240, position);
	}

</script>
</body>
</html>
