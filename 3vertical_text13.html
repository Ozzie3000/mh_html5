<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Writing vertical text</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ background-color: #eeeeee;}
	#canviA{ 
		background-color: yellow; 
		border: 5px blue solid;
		margin-left: 40px;
		margin-top: 40px;
	}
</style>
</head>
<body>
	<h3>3.13 Vertical Text</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />

<canvas id="canviA" width="500" height="500">Your browser needs an upgrade</canvas>

<script type="text/javascript">
	var mycanvii = document.getElementById("canviA");
	var contex = mycanvii.getContext("2d");
		contex.fillStyle = "rgb(0,0,0)";
	letter("T", 10);
	letter("h", 20);
	letter("i", 30);
	letter("s", 40);
	letter("I", 70);
	letter("s", 80);
	letter("T", 110);
	letter("h", 120);
	letter("e", 130);
	letter("M", 160);
	letter("a", 170);
	letter("t", 180);
	letter("r", 190);
	letter("i", 200);
	letter("x", 210);

	function scroll(letter, position){
		contex.fillText(scroll, 200, position);
	}

</script>
</body>
</html>
