<body>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />
	<h1>range and numbers</h1>
	
	<form name="sum_name" id="sum_name" >
		<p>
			<label for="vol_range">Range control</label>
			<input name="vol_range" id="vol_range" type="range" min="0" max="100" step="5" maxlength="3" value="50"/>
		</p>

		<p>
			<label for="volume_spinner" id="volume_spinner">Number control</label>
			<input name="volume_spinner" id="volume_spinner" type="number" min="-50" max="50" step="2" maxlength="3" value="0"/>
		</p>
	</form>
