<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | A Google map</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		/* local */
		/*background: url("..//pictures/background-wallpapers-60.png"); */
		/* not local */
		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		color: white;
	}
	#map{
		width:75%;
		height:700px;
	}
	h3{ color: white; font-family: sans-serif; text-align: center;}
</style>

<!--set the api -->
<script src="http://maps.googleapis.com/maps/api/js?sensor=false">
</script>

<script>
	function findYou(){
		if(navigator.geolocation.getCurrentPosition(showPosition,
	 noLocation, {maximumAge : 1200000, timeout : 30000})){
	 
	 }
	 else{
		document.getElementById("lat").innerHTML="This browser does not support geolocation.";
	}
	}
	function showPosition(location){
		var latitude = location.coords.latitude;
		var longitude = location.coords.longitude;
		var accuracy = location.coords.accuracy;
		//build the map
		var position = new google.maps.LatLng(latitude, longitude);
		//build the options
		var myOptions = {
      zoom:2,
      center: position,
      mapTypeId: google.maps.MapTypeId.HYBRID
    };
		//display the map
		var map = new google.maps.Map(document.getElementById("map"),
	        myOptions);
			
		var houseIcon = 'house.png';
		var point = new google.maps.Marker({
		icon: houseIcon,
		position: position,
		map: map,
		title:"Your place"});
		
		var canyon= new google.maps.Marker({
		position: new google.maps.LatLng(35.9766,-113.7717),
		map: map,
		title:"Grand Canyon, USA"});
		
		var paricutin= new google.maps.Marker({
		position: new google.maps.LatLng(19.5948,-102.4331),
		map: map,
		title:"Paricutin, Mexico"});
		19.5948
		
		var victoria= new google.maps.Marker({
		position: new google.maps.LatLng(-17.928,25.826),
		map: map,
		title:"Victoria Falls, Zimbabwe"});

		var reef= new google.maps.Marker({
		position: new google.maps.LatLng(-17.98,146.76),
		map: map,
		title:"Great Barrier Reef, Austrailia"});

		var harbor= new google.maps.Marker({
		position: new google.maps.LatLng(-22.8424,-43.1502),
		map: map,
		title:"Harbor Rio De Janerio, Brazil"});
		
		var everest= new google.maps.Marker({
		position: new google.maps.LatLng(27.98783,86.92476),
		map: map,
		title:"Mount Everest Peak, Nepal"});

		document.getElementById("lat").innerHTML="Your latitude is " + latitude;
		document.getElementById("lon").innerHTML="Your longitude is " + longitude;
		document.getElementById("acc").innerHTML="Accurate within " + accuracy + " meters";
	}
	function noLocation(locationError){
		switch(locationError.code)
		{
		case locationError.PERMISSION_DENIED:
			document.getElementById("lat").innerHTML=
				"You have denied my request for your location.";
				break;
		case locationError.POSITION_UNAVAILABLE:
			document.getElementById("lat").innerHTML=
				"Your position is not available at this time.";
				break;
	 case locationError.TIMEOUT: 
			document.getElementById("lat").innerHTML=
				"My request for your location took too long.";
				break;
		default:
			document.getElementById("lat").innerHTML=
				"An unexpected error occurred.";
		}
	}
</script>
</head> 
<body>
<h1>Your Location and Natural Wonders of the World</h1>
<script>
	findYou();
</script>
<table width="100%">
<tr>
<td><p id="lat"/></td>
<td><p id="lon">&nbsp;</p></td>
<td><p id="acc">&nbsp;</p></td>
</tr>
</table>

<div id="map">
	
</div>
</body>
</html>
