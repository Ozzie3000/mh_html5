<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Animated circles</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ background-color: #eeeeee;}
	#canviA{ 
		background-color: white; 
		border: 5px red solid;
		margin-left: 40px;
		margin-top: 40px;
	}
</style>
</head>
<body>
	<h3>4.1 Animated circles</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />

<canvas id="canviA" width="500" height="500">Your browser needs an upgrade</canvas>

<script type="text/javascript">
	var mycanvii = document.getElementById("canviA");
	var contex = mycanvii.getContext("2d");
	contex.lineWidth = "3";

	function circles(){
		for (i=0; i<=500; i=i+30){
			for (a=0; a<=500; a=a+30){
				contex.beginPath();
				contex.arc(i, a, 10, 0, Math.PI*2, true);
				randomcolor1 = (Math.floor(Math.random()*255));
				randomcolor2 = (Math.floor(Math.random()*255));
				randomcolor3 = (Math.floor(Math.random()*255));
				contex.strokeStyle = "rgb(" +randomcolor1+","+randomcolor2+","+randomcolor3+")";
				contex.closePath();
				contex.stroke();
			}
		}
	}
	//let us choose a speed for the animation
	setInterval(circles, 200);
</script>
</body>
</html>
