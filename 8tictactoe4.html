<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | </title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
	}
	h3{ color: white; font-family: sans-serif; text-align: center;}
	td{
		border-style: solid;
		border-width: 100px;
		height: 100px;
		background-color: yellow;
	}
	#O{
		position: absolute;
		width: 150px;
		height: 240px;
		top: 60px;
		left: 800px;
		background-color: silver;
	}
	#X{
		position: absolute;
		width: 150px;
		height: 240px;
		top: 320px;
		left: 800px;
		background-color: goldenrod;
	}
	#tictactoetable{
		position: absolute;
		top: 80px;
		left: 300px;
	}
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<h3>8.3 Tic Tac Toe</h3>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />

	<div id="O"
		ondrop="drop(this, event)"
		ondragenter="return false"
		ondragover="return false">
		<div id="01" draggable="true" ondragstart="drag(this, event)"><img src="http://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Letter_o.svg/50px-Letter_o.svg.png"></div>
		<div id="02" draggable="true" ondragstart="drag(this, event)"><img src="http://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Letter_o.svg/50px-Letter_o.svg.png"></div>
		<div id="03" draggable="true" ondragstart="drag(this, event)"><img src="http://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Letter_o.svg/50px-Letter_o.svg.png"></div>
		<div id="04" draggable="true" ondragstart="drag(this, event)"><img src="http://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Letter_o.svg/50px-Letter_o.svg.png"></div>
	</div>

<script type="text/javascript">

</script>
</body>
</html>
