<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | radial gradient</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />

<style type="text/css">
	body{
		background-color: #eeeeee;
	}
	#outer{
		margin-left: 5%;
		margin-top: 5%;
		border: 10px solid yellow;
	}
	#canvii{
		width: 100%; /*will inherent 100% of parent width */
	}
 
	
</style>
</head>
<body>
	<h3>Draw circle</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />
	<div id="outer">
		<canvas id="canvii" width="500" height="500">
			Your browser is no bueno!
		</canvas>
	</div>
	<br /><br /><br />

	<script type="text/javascript">
		var mycanvii = document.getElementById("canvii");
		var contex = mycanvii.getContext('2d');
		contex.beginPath();
		contex.arc(200,200,100,0,Math.PI*2, true);
		contex.closePath();

		

	</script>
</body>
</html>
