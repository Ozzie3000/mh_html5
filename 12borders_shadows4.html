<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | </title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		/* local */
		/*background: url("..//pictures/background-wallpapers-60.png"); */
		/* not local */
		/*background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");  */
		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		color: white;
		font-size: 18px;
	}
	h1{ color: white; font-family: sans-serif; text-align: center; font-size: 24px;}
	.round{
		border-radius: 2em;
		border: 0.5em solid #000000;
		padding-left: 1em;
		width: 25em;
	}
	.shadow{
		box-shadow: 1em 2em #cccccc;
		border: 0.5em solid #000000;
		padding-left: 1em;
		width: 25em;
	}
	.inset{
		box-shadow: inset 1em 1em #cccccc;
		border: 0.5em solid #000000;
		padding-left: 1em;
		width: 25em;
	}
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />
	<h1>Lets make some borders and shadows</h1>

	<div class="round">
		<h2>Rounded Corners</h2>
	</div>
	<br /><br /><br />
		
	<div class="shadow">
		<h2>Box Shadow Default</h2>
	</div>

	<br /><br /><br />
		
	<div class="inset">
		<h2>Box Shadow Inset</h2>
	</div>

<script type="text/javascript">

</body>
