<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | date and time form objects</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		/* local */
		/*background: url("..//pictures/background-wallpapers-60.png"); */
		/* not local */
		/*background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");  */
		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		color: white;
		font-size: 18px;
	}
	h1{ color: white; font-family: sans-serif; text-align: center; font-size: 24px;}

</style>
<script type="text/javascript">
	function display(dateVal){
		document.getElementById("a_date").innerHTML = dateVal;
	}
</script>
</head>
<body>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />
	<h1>date and time form objects</h1>
	
	<form id="form_1" name="form_1" method="post" action="#">
		<fieldset>
			<legend>Date and Time objects</legend>
			<p>
				<label for="sum_date">Select a date. Becareful looks can kill.</label>
				<input type="date" id="sum_date" name="sum_date" onchange="display(sum_date.value);" >
			</p>

			<p>
				<label for="dateTimeUTC">Select a date and a time</label>
				<input type="datetime" id="dateTimeUTC" name="dateTimeUTC" onchange="display(dateTimeUTC.value);">
			</p>

			<p>
				<label for="dateTimeLocal">Select a date and a time</label>
				<input type="datetime-local" id="dateTimeLocal" name="dateTimeLocal" onChange="display(dateTimeLocal.value);">
			</p>

			<p>
				<label for="month">Select a month</label>
				<input type="month" id="month" name="month" onChange="display(month.value);">
			</p>

			<p>
				<label for="week">Select a week</label>
				<input type="week" id="week" name="week" onChange="display(week.value);">
			</p>

			<p>
				<label for="time">Select a time</label>
				<input type="time" id="time" name="time" onChange="display(time.value);">
			</p>
		</fieldset>
	</form>

	<p id="a_date"></p>

<script type="text/javascript">

</script>
</body>
</html>
