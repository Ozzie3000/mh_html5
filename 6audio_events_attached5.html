<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Audio element events</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		background: url("..//pictures/background-wallpapers-60.png");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
	}
	h3,h4{ color: white; font-family: sans-serif; text-align: center;}
	#audio_1{
		border-style: ridge;
		border-color: #c3eefd;
		border-width: 15px;
		background: url("http://www.graphicpanic.com/images/blue-gradient-background.jpg");
	}
	#musicstaff{
		width: 100%;
	}
</style>
</head>
<body>
	<h3>6.4 Audio element events</h3>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />
	<h3>Click the picture to start the song.<br />Double click the picture to pause the song.</h3>
	<div id="thank"></div>
	<br />
	<audio controls id="audio_1" onplay="showpicture()" onpause="hidepicture()" onended="thank_them(), ">
		<source src="..//audio/romantic_guitar.mp3">
		<source src="..//audio/romantic_guitar.wma">
		<source src="..//audio/romantic_guitar.ogg">
		<source src="..//audio/romantic_guitar.wav">
	</audio>
	<br /><br />
	<img id="musicstaff" src="http://www.rcguitarstudio.com/wp-content/uploads/2014/07/music-notes-.jpg" style="visibility:hidden;">

<script type="text/javascript">
	function showpicture(){
		document.getElementById("musicstaff").style.visibility="visible";
	}
	function hidepicture(){
		document.getElementById("musicstaff").style.visibility="hidden";	
	}
	function thank_them(){
		document.getElementById("thank").innerHTML="<h4>Arigatou gozaimasu!<h4>"
	}
</script>
</body>
</html>
