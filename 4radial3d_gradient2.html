<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Radial gradient in a tunnel</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ background-color: #eeeeee;}
	#canviA{ 
		background-color: white; 
		border: 5px red solid;
		margin-left: 40px;
		margin-top: 40px;
	}
</style>
</head>
<body>
	<h3>4.2 Radial gradient in a tunnel</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />

<canvas id="canviA" width="500" height="500">Your browser needs an upgrade</canvas>

<script type="text/javascript">
	var z = 10;
	var direction = 1;
	var mycanvii = document.getElementById("canviA");
	var contex = mycanvii.getContext("2d");
	var mygradient = contex.createRadialGradient(200,200,10,300,300,300);

	function grady(){
		if (z==0){
			direction = 1;
		}
		if (z==300){
			direction = 0;
		}
		if (direction==1){
			z = (z+10);
		}
		if (direction==0){
			z = (z-10);
		}
		mygradient = contex.createRadialGradient(200,200,10,300,z,300);
		mygradient.addColorStop("0","#000000");
		mygradient.addColorStop("1.0","#00ff00");
		contex.fillStyle = mygradient;
		contex.fillRect(0,0,400,400);
	}
	setInterval(grady, 100);
</script>
</body>
</html>
