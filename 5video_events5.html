<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Using events with video tags</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ background-color: #eeeeee;}
	div{
		margin-left: 20px;
		margin-top: 20px;
		text-align: center;
	}
	p{text-align: center; color: blue; font-family: sans-serif; font-size: 16px;}
	video{}
</style>
</head>
<body>
	<h3>5.5 Using events with video tags</h3>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />

	<p>CLick the video to play it, and double click it to pause it.</p>

	<div>
		<video id="vid_1" width="720" height="360" onclick="playme()" ondblclick="pauseme()">
			<source src="http://media.w3.org/2010/05/sintel/trailer.mp4">
		</video>
	</div>
	<br />

<script type="text/javascript">
	function playme() {
		var vid = document.getElementById("vid_1");
		vid.play();
	}
	function pauseme(){
		var vid = document.getElementById("vid_1");
		vid.pause();
	}
</script>
</body>
</html>
