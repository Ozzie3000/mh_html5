<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | </title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		/* local */
		/*background: url("..//pictures/background-wallpapers-60.png"); */
		/* not local */
		/*background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");  */
		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		color: white;
		font-size: 18px;
	}
	h1{ color: white; font-family: sans-serif; text-align: center; font-size: 24px;}

	.canvas_wrapper{
		margin-top: 5%;
		margin-left: 5%;
	}
	#canvas_1{
		background-color: white;
		border: 5px blue solid;
	}
	#desc{font-family: Georgia; font-weight: 700; font-size: 16px;}
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />
	<h1></h1>
	
	<div class="canvas_wrapper">
		<canvas id="canvas_1" width="800" height="500" onclick="create_image()">
			Your browser doesn't support the canvas! Try another browser.
		</canvas>
		<br>

		Shape:&nbsp;&nbsp;
		<select id="shapetype" name="shapetype">
			<option value="sine" >sine</option> 
			<option value="cosine" >cosine</option>
		</select>
		&nbsp;&nbsp;&nbsp;Frequency&nbsp;&nbsp;
		<select id="frequency" name="frequency">
			<option value=50 >50</option> 
			<option value=100 >100</option>
			<option value=150 >150</option> 
			<option value=200 >200</option>
			<option value=300 >300</option> 
			<option value=400 >400</option>
			<option value=500 >500</option> 
		</select>
		&nbsp;&nbsp;&nbsp;Amplitude&nbsp;&nbsp;
		<select id="amplitude" name="amplitude">
			<option value=50 >50</option> 
			<option value=100 >100</option>
			<option value=150 >150</option> 
			<option value=200 >200</option>
			<option value=300 >300</option> 
			<option value=400 >400</option>
			<option value=500 >500</option>
		 </select>
		<br><br>

		<p id="desc">select shape, cycle frequency, and amplitude; then click once on the canvas</p>
		<br /><br />
		
		<div id="description">
		</div>
		<br />
		<a href="index.html">Home</a>
	</div>


<script type="text/javascript">
	var my_canvas=document.getElementById("canvas_1");
	var contex=my_canvas.getContext('2d');

	function create_image() {
	 	my_canvas.width = my_canvas.width; //clears canvas
		contex.strokeStyle='rgb(0,0,0)';
		contex.lineWidth="2";
		var shapetype=document.getElementById("shapetype").value;
		var frequency=document.getElementById("frequency").value;
		var amplitude=document.getElementById("amplitude").value;
		switch (shapetype) {
		case "sine":
			for (i=0; i< 500; i++) {
				i2=(Math.sin(i * ((2 * Math.PI) / frequency)) * amplitude + 300);         
				contex.lineTo(i,i2);
				contex.stroke();
			}
		document.getElementById("description").innerHTML="The Sine Function"; 
		break;
		case "cosine":
			for (i=0; i< 500; i++) {
				i2=(Math.cos(i * ((2 * Math.PI) / frequency)) * amplitude + 300);       
				contex.lineTo(i,i2);
				contex.stroke();
			}
		document.getElementById("description").innerHTML="The Cosine Function"; 
		break;
		default:
		// not applicable
		}  // end switch
	} // end of function
</script>
</body>
</html>
