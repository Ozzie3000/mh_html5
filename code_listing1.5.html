<!doctype html>
<html lang ="en">
<head>
<meta charset="utf-8">
<title>html5 layout with new tags </title>
<meta name="description" content="HTML5 demo" />
<style>
body {background-color:#eeeeee; }
header {border-style:solid;
				border-width:3px;
				border-color:black;
				text-align:center;
				width:410px;}
.section1 {border-style:solid;
					border-width:3px;
					border-color:blue;
					width:400px;
					font-size:1.2em;
					text-align:center;
					padding:5px;}
.section2 {border-style:solid;
					border-width:3px;
					border-color:red;
					width:400px;
					font-size:1.2em;
					padding:5px;}
.aside1 {margin-left:180px;
				border-style:dotted;
				border-width:2px;
				border-color:black;
				padding:5px;}
footer {font-size:.1.1em;
				font-weight:bold;
				color:blue;}
</style>
</head>
<body>
<div id="outer" style="margin-left:50px;margin-top:50px;">
	<header>
		<h1>This is H1 inside the header</h1>
		<h2>This is H2 inside the header</h2>
	</header>
	<br>
	<section class="section1">
			This is a section
		<article>
			<p>This is an article. Here is the meat of the story.</p>
		</article>
	</section>
	<br>
	<section class="section2">
		This is another section section 2
		<aside class="aside1">
			And here is an aside1 inside the section section
		</aside>
		<br>
	</section>
	<br><br>
	<footer>
		Always a good idea to have a footer - like this one!
	</footer>
</div>
</body>
</html>
