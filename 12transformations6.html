<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | transformations</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		/* local */
		/*background: url("..//pictures/background-wallpapers-60.png"); */
		/* not local */
		/*background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");  */
		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		color: white;
		font-size: 18px;
		font-family: sans-serif;
	}
	h1{ color: white; font-family: sans-serif; text-align: center; font-size: 24px;}
	h1,h2{
		font-weight: bold;
		font-variant: small-caps;
	}
	h1.moved{
		transform: skew(30deg, 0deg);
		-ms-transform:skew(30deg, 0deg) translate(150px, 0px);
	}
	.before_name{
		width:200px;
		text-align:left;
		transform:rotate(-30deg);
		-ms-transform:rotate(-30deg);
		-moz-transform:rotate(-30deg);
		-webkit-transform:rotate(-30deg);
		-o-transform:rotate(-30deg);}
	.after_name{
		width:200px;
		text-align:right;
		transform:rotate(30deg);
		-ms-transform:rotate(30deg);
		-moz-transform:rotate(30deg);
		-webkit-transform:rotate(30deg);
		-o-transform:rotate(30deg);}
	div{
		float:left;}
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />
	<h1>transformations</h1>
	
	<h1 class="moved">Wanted: Dead or Alive</h1>
	<p> mysterious strange wandering the wasteland. This stranger is known to frequent bars, Saloons, abandoned buildings, and caves.</p>
	<br />
	<div>
		<h2  class="before_name">Vault Dweller</h2>
	</div>
	<div>
		<h2 class="after_name">Wanderer</h2>
	</div>


<script type="text/javascript">

</script>
</body>
</html>
