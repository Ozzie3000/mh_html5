<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | switch statements</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		/* local */
		/*background: url("..//pictures/background-wallpapers-60.png"); */
		/* not local */
		/*background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");  */
		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		color: white;
		font-size: 18px;
	}
	h1{ color: white; font-family: sans-serif; text-align: center; font-size: 24px;}
	#fbtn{ margin-left: 30px;}
	.btn1{
		padding: 15px;
		margin-right: 20px;
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		border-radius: 10px;
	}
	#rere:hover,.btn1:hover{
		cursor: crosshair;
		background: blue;
	}
	.results{
		margin-left: 30px;
		font-family: Georgia;
		color: red;
		font-weight: 800;
	}
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />
	<h1>switch statements</h1>
	
	<input id="fbtn" class="btn1" type="button" value="Random Generator" onclick="rando();" />
	<input class="btn1" type="button" value="show" onclick="show();" />
	<div style="height:20px;"></div>

	<div class="results">
		<section id="here0">Konnichiwa / Konbanwa . <br /> Yes, I know a litle bit of Japanese &nbsp;</section>
		<br />
		<section id="here1">First Click Random Generator &nbsp;</section>
		<br />
		<section id="here2">Next Click show &nbsp;</section>
		<br />
		<section id="here3">Repeat for fun &nbsp;</section>
		<br />
		<section id="here4">Ditto &nbsp;</section>
	</div>


<script type="text/javascript">
	function rando(){
		var a = (Math.floor(Math.random()*5));
		this.a = parseInt(a);
		document.getElementById("here0").innerHTML = "Case 0";
		document.getElementById("here1").innerHTML = "Case 1";
		document.getElementById("here2").innerHTML = "Case 2";
		document.getElementById("here3").innerHTML = "Case 3";
		document.getElementById("here4").innerHTML = "Case 4";
	}
	function show(){
		switch(a){
			case 0:
				document.getElementById("here0").innerHTML = "The variable a is 0";
			break;
			case 1:
				document.getElementById("here1").innerHTML = "The variable a is 1";
			break;
			case 2:
				document.getElementById("here2").innerHTML = "The variable a is 2";
			break;
			case 3:
				document.getElementById("here3").innerHTML = "The variable a is 3";
			break;
			default:
				document.getElementById("here4").innerHTML = "The variable a is greater than 3";
		}
	}
</script>
</body>
</html>
