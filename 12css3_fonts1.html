<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | CSS3 fonts</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		/* local */
		/*background: url("..//pictures/background-wallpapers-60.png"); */
		/* not local */
		/*background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");  */
		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		color: white;
		font-size: 18px;
	}
	h4{ color: white; font-family: sans-serif; text-align: center; font-size: 24px;} 
	@font-face {
    font-family: 'NashvilleRegular';
    src: url('fonts/nashvill-webfont.eot');
    src: url('fonts/nashvill-webfont.eot?#iefix') format('embedded-opentype'),
		 url('fonts/nashvill-webfont.ttf') format('ttf'),
         url('fonts/nashvill-webfont.woff') format('woff'),
         url('fonts/nashvill-webfont.svg#NashvilleRegular') format('svg');
    font-weight: bold;
	}
	@font-face {
    font-family: 'BaskervilleOldFaceRegular';
    src: url('fonts/baskvill-webfont.eot');
    src: local('Baskerville Old Face Regular'), 
		 url('fonts/baskvill-webfont.eot?#iefix') format('embedded-opentype'),
         url('fonts/baskvill-webfont.woff') format('woff'),
         url('fonts/baskvill-webfont.ttf') format('truetype'),
         url('fonts/baskvill-webfont.svg#BaskervilleOldFaceRegular') format('svg');
	}
	h1, h2, h3{
		font-family:NashvilleRegular, sans-serif; 
		font-weight:bold;
		font-variant:small-caps;
	}
	body{
		font-family:BaskervilleOldFaceRegular, serif;
	}
	h1{
		font-size:72pt;
		margin-bottom:0pt;
		margin-top:0pt;
	}

	/*transformation CSS*/
	.leftName{
		transform:rotate(-30deg);
	}
	.rightName{
	}
</style>

</script>
</head>

	<h1>Wanted: Dead or Alive</h1>
