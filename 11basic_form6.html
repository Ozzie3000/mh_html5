<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Basic form</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		/* local */
		/*background: url("..//pictures/background-wallpapers-60.png"); */
		/* not local */
		/*background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");  */
		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		color: white;
		font-size: 18px;
	}
	h1{ color: white; font-family: sans-serif; text-align: center; font-size: 24px;}
	label{
		display: inline-block;
		float: left;
		width: 8em;
	}
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />
	<h1>Basic form</h1>
	
	<form method="post" action="#" name="contact">
		<fieldset id="contactFields">
			<legend>Contact information</legend>
			<p>
				<label for="contactName">Contact Name: </label>
				<input type="text" name="contactName" id="contactName" autofocus maxlength="50" size="50" placeholder="Type your name in this box" >
			</p>
			<p>
				<label for="contactCompany">Company Name: </label>
				<input type="text" name="contactCompany" id="contactCompany" maxlength="50" size="50" placeholder="Type the company name in this box">
			</p>
			<p>
				<label for="contactPhone_a">Phone Number: </label>
				<input type="tel" name="contactPhone_a" id="contactPhone_a" maxlength="3" size="10" placeholder="Max of 3 digits.">
			<!--	<label for="contactPhone_b"></label>  -->
				<input type="tel" name="contactPhone_b" id="contactPhone_b" maxlength="3" size="10" placeholder="Max of 3 digits.">
			<!-- 	<label for="contactPhone_c"></label>  -->
				<input type="tel" name="contactPhone_c" id="contactPhone_c" maxlength="4" size="10" placeholder="Max of 4 digits.">
			</p>
			<p>
				<label></label>
			</p>


<script type="text/javascript">

</script>
</body>
</html>
