<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Enhanced drag and drop events</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
		body{ 
		/*background-color: ; */
		/*background: url("..//pictures/background-wallpapers-60.png");  */
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
	}
	h3{ color: blue; font-family: sans-serif; text-align: center;}
	div{
	}
	#dropoff{
		position: absolute;
		width: 300px;
		height: 200px;
		top: 200px;
		left: 400px;
		background-color: #ededed;
	}
	#box{
		width: 100px;
		height: 100px;
		background-color: #00efef;
		border-style: solid;
		border-width: thin;
	}
	#secretdiv1{
		position: absolute;
		width: 600px;
		height: 50px;
		top: 100px;
		left: 200px;
		font-size: 1.6em;
		visibility: hidden;
		background-color: yellow;
		opacity: 0.5;
	}
	#secretdiv2{
		position: absolute;
		width: 600px;
		height: 50px;
		top: 150px;
		left: 200px;
		font-size: 1.6em;
		visibility: hidden;
		background-color: yellow;
		opacity: 0.7;
	}
</style>
</head>
<body>
	<h3>8.2 Enhanced drag and drop events</h3>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />

	<div id="dropoff" ondrop="drop(this, event)" ondragenter="enter(event)" ondragover="return false"></div>

	<div id="box" draggable="true"></div>

	<div id="secretdiv1">I appear when the small box is enters the big box.</div>

	<div id="secretdiv2">I appear when the small box is dropped.</div>

<script type="text/javascript">
	function drag(drag_object, e){
		e.dataTransfer.setData('Text', drag_object.id);
	}
	function enter(e){
		document.getElementById("secretdiv1").style.visibility="visible";
		return true;
	}
	function drop(drop_target, e){
		var id = e.dataTransfer.getData("Text");
		drop_target.appendChild(document.getElementById(id));
		document.getElementById("secretdiv2").style.visibility="visible";
		e.preventDefault();
	}

</script>
</body>
</html>
