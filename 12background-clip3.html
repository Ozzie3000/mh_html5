<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | background-clip</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		/*background-color: #eeeeee;

		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		color: white;
		font-size: 18px;
	}
	h1{ color: cyan; font-family: sans-serif; text-align: center; font-size: 24px;}
	.border{
		-moz-background-clip: border-box;
		background-clip: border-box;
		background-color: #ffff00;
		border: 10px dashed #000000;
		padding: 10px;
	}
	.padding{
		-moz-background-clip: padding-box;
		background-clip: padding-box;
		background-color: #ffff00;
		border: 10px dashed #000000;
		padding: 10px;
	}
	.content{
		-moz-background-clip: content-box;
		background-clip: content-box;
		background-color: #ffff00;
		border: 10px dashed #000000;
		padding: 10px;
	}
</style>
