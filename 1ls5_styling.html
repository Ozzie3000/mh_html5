<!DOCTYPE html>
<html lang="en">
<head>

<style type="text/css">

	header{

	.section1{

	}
	.section2{
		border-style: solid;
		border-width: 3px;
		border-color: red;
		width: 60%;

		padding: 5px;
	}

</head>
<body>
	<h3>Various tags</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<input type="button" value="Refreshness" onclick="location.reload();" />
