<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Triangles</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		/* local */

		/* not local */
		/*background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");  */
		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		color: white;
		font-size: 18px;
	}
	h1{ color: white; font-family: sans-serif; text-align: center; font-size: 24px;}

.canvas_wrapper{
		margin-top: 5%;
		margin-left: 5%;
	}
	#canvas_1{
		background-color: white;
		border: 5px blue solid;
	}
</style>

</head>
<body>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />
	<h1>Trigonometry and triangles</h1>
	
	<div class="canvas_wrapper">
		<canvas id="canvas_1" width="375" height="375" onclick="create_image();">Your browser needs an upgrade. Try chrome, or firefox latest versions.</canvas>
	</div>


<script type="text/javascript">
	var my_canvas = document.getElementById("canvas_1");
	var contex = my_canvas.getContext("2d");
	makelines(0,0,75,75,150,0,225,75,300,0,375,75);
	straightline(0,75,375,75);
	makelines(0,150,75,75,150,150,225,75,300,150,375,75);            
	straightline(0,150,375,150);
	makelines(0,150,75,225,150,150,225,225,300,150,375,225);            
	straightline(0,225,375,225);
	makelines(0,300,75,225,150,300,225,225,300,300,375,225);            
	straightline(0,300,375,300);
	makelines(0,300,75,375,150,300,225,375,300,300,375,375);            
	// fill in a couple of triangles
	triangle(0,150,75,75,150,150,0,150,255,0,255);
	triangle(225,225,300,300,375,225,225,225,0,255,255);

	function makelines(mx,my,coord1x,coord1y,coord2x,coord2y,coord3x,coord3y,coord4x,coord4y,coord5x,coord5y) {
		contex.moveTo(mx,my); // move to
		contex.lineTo(coord1x,coord1y); // draw one line
		contex.lineTo(coord2x,coord2y); // draw one line
		contex.lineTo(coord3x,coord3y); // draw one line
		contex.lineTo(coord4x,coord4y); // draw one line 
		contex.lineTo(coord5x,coord5y); // draw one line
		contex.stroke();
	}
	function straightline(mx,my,coord1x,coord1y) {
		contex.moveTo(mx,my); // move to
		contex.lineTo(coord1x,coord1y); // draw one line
		contex.stroke();
	}
	function triangle(mx,my,coord1x,coord1y,coord2x,coord2y,coord3x,coord3y,r,g,b) {
		contex.beginPath();
		contex.moveTo(mx,my);
		contex.lineTo(coord1x,coord1y);
		contex.lineTo(coord2x,coord2y);
		contex.lineTo(coord2y,coord3x);
		contex.closePath();
		contex.fillStyle='rgb(' + r + ',' + g + ',' + b + ')'; 
		contex.fill();
	}
</script>
</body>
</html>
