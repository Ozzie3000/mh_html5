<script type="text/javascript">
	var mycanvas = document.getElementById('canvas1');
	var cntx = mycanvas.getContext("2d");
	//lets draw a circle
	cntx.beginPath();
	cntx.arc(200, 200, 100, 0, Math.PI * 2, true);
	cntx.closePath();
	cntx.lineWidth = "4";
	cntx.strokeStyle = "black";
	cntx.stroke();

	contex.beginPath();

	contex.stroke();
</script>
