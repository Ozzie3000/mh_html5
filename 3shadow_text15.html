<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Text with Shadows</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ background-color: #eeeeee;}
	#canviA{ 
		background-color: white; 
		border: 5px red solid;
		margin-left: 40px;
		margin-top: 40px;
	}
</style>
</head>
<body>
	<h3></h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br />3.15 Text with shadows<br />

<canvas id="canviA" width="990" height="500">Your browser needs an upgrade</canvas>

<script type="text/javascript">
	var mycanvii = document.getElementById("canviA");
	var contex = mycanvii.getContext("2d");
		contex.font = "4em sans-serif";
		contex.fillStyle = "rgb(0.0.0)";
		contex.fillText("\"There's no place like home\"", 20, 200);
		contex.fillStyle="rgba(100,100,100,0.75)";
		contex.fillText("\"There's no place like home\"", 24, 206);
</script>
</body>
</html>
