<head>
<title>HTML5 | Draw lines</title>

<style type="text/css">
	body{ background-color: #eeeeee;}
	#canviA{ 
		background-color: white; 
		border: 5px red solid;
		margin-left: 40px;
		margin-top: 40px;

</style>

<body>
	<h3>3.10 Draw Lines using lineTo and moveTo</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />

<canvas id="canviA" width="500" height="500">Your browser needs an upgrade</canvas>

<script type="text/javascript">
	var mycanvii = document.getElementById("canviA");
	var contex = mycanvii.getContext("2d");
	contex.lineWidth = "4";
	contex.fillStyle = 'rgb(33,33,33)';
	contex.beginPath();
	//lets draw a house
	//stroke it not fill it
	draw(40,40,40,360,360,360,360,40,40,40);
	draw(100,100,100,180,180,180,180,100,100,100);
	draw(300,100,300,180,220,180,220,100,300,100);
	contex.stroke();
	contex.closePath();
	//draw window frames 
	contex.beginPath();
	windowframes(100,140,180,140,100,140,180);
	windowframes(220,140,300,140,260,180,260,100);
	contex.stroke();
	contex.closePath();
	//draw door and fill it
	contex.beginPath();
	draw(160,360,160,260,240,260,240,360,160,360);
	contex.fill();
	contex.closePath();
	draw
</script>
</body>
</html>
