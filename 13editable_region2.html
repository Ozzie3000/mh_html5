

<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | more editable areas</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		/* local */
		/*background: url("..//pictures/background-wallpapers-60.png"); */
		/* not local */
		/*background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");  */
		background: url("http://imagesci.com/img/2013/11/cool-planet-wallpaper-1884-hd-wallpapers.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		color: white;
		font-size: 18px;
	}
	h1{ color: white; font-family: sans-serif; text-align: center; font-size: 24px;}

	.wall{
		width:25em;
	}
</style>
<script type="text/javascript">
	function readList(){
		var content = document.getElementById("list").innerHTML.toLowerCase();
		var songs = content.split("<li>");
		var rightSongs = new Array("song1","song2","song3","song4");
		var right=0;
		var ltp;
		for(var s in songs){
			ltp= songs[s].indexOf("<");	
			songs[s] = songs[s].substring(0,ltp);
			if(songs[s] == rightSongs[s -1]){
				right ++;
			}
		}

		if(right == 4){
			document.getElementById("correct").innerHTML = "Good job! You got them all right!";
		}
		else{
		document.getElementById("correct").innerHTML = "OOOH So close, you got " + right + " right!";
		}
}

function playMusic() {
 document.getElementById("audio_1").play();
}
</script>
</head>
<body>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />
	<h1>More editable areas.</h1>
	
	<div>
		<audio id="audio_1" preload="auto">
		  <source src="music/.ogg" type="audio/ogg" />
		  <source src="music/.mp3" type="audio/mpeg" />
		  <source src="music/.wav" type="audio/wav" />  
				Your browser needs an upgrade to see this
		  </audio>
	</div>
	<br><br>

	<img src="images/play.png" alt="Click to play" onclick="playMusic();"/>
	<p>Click the play button to start the medley. In the box below, type the names of the songs you hear. 
	Choose from Beethoven's Fifth, Beethoven's Ninth, Dixie, Taps. 
	<br /><br /><strong>Please be sure to leave the list numbers in with your answers.</strong></p>
	 <section id="list" class="wall" contenteditable="true">
		<ol>
			<li>Song</li>
			<li>Song</li>
			<li>Song</li>
			<li>Song</li>
		</ol>
	 </section>
	 <img src="images/score.png" alt="click to score" onclick="readList();">
	 <br /><br />

	 <div id="correct">
	 &nbsp;
	 </div>

<script type="text/javascript">

</script>
</body>
</html>
