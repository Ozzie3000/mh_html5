<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Video</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<!--<link rel="stylesheet" href="./css/.css" type="text/css" /> -->
<style type="text/css">
	body{ background-color: #eeeeee;}
	#outer_wrapper{
		margin-left: 20px;
		margin-top: 20px;
	}
</style>
</head>
<body>
	<h3>5.1 Video tags</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />

	<div id="outer_wrapper">
		<video controls width="400" height="300" loop>
			<source src="http://techslides.com/demos/sample-videos/small.ogv">
		</video>
		<br />

		<iframe width="640" height="390" src="http://www.youtube.com/embed/1B_EhXv_EC4" frameborder="0" allowfullscreen></iframe>
		<br />
		<object width="420" height="315" data="http://techslides.com/demos/sample-videos/small.ogv">
		</object>
	</div>

</body>
</html>
